<mat-tab-group style="width: 100%;">
    <mat-tab label="First">
        <div style="background-color: white; margin: 20px 20px 10px 20px; padding: 20px 0 10px 20px; border-radius: 6px;">
            <mat-icon matBadge="15">home</mat-icon>
            <!-- Include text description of the icon's meaning for screen-readers -->
            <span class="cdk-visually-hidden">
            </span>
        </div>
        <div style="background-color: white; border-radius: 6px; margin: 20px 20px 10px 20px; padding: 20px 0 10px 20px;">
            <a matBadge="4" matBadgeOverlap="false" class="demo-section">Text with a badge</a>
        
            <div class="demo-section">
                Button toggles badge visibility
                <button mat-raised-button matBadge="7" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()">
                    Hide
                </button>
            </div>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
